<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Medha</title>
</head>

<body>
    <!-- page 1 begins -->
    <div class="page-one">
        <!-- header begins -->
        <header class="header">
            <div class="header-c">
                <div class="h-element h-logo-c">
                    <img class="h-logo" src="./img/Logo.png" alt="Medha Logo">
                </div>
                <div class="h-element h-input-c">
                    <input type="text" placeholder="Search" class="h-input">
                </div>
                <div class="h-element h-cart-c">
                    <img class="h-cart" src="./img/symbols/shopping-cart-symbol.svg" alt="Cart">
                </div>
                <div class="h-element h-login-c">
                    <img class="h-login" src="./img/symbols/login-symbol.svg" alt="Log In">
                </div>
            </div>
        </header>
        <!-- header-ends -->

        <!-- about us button begin -->
        <button class="about-us">
            About Us
        </button>
        <!-- about us button ends -->

        <div class="po-head-c">
            <h1 class="po-head">
                <span class="po-head-primary">
                    Medha
                </span>
                <span class="po-head-sub">
                    Courses
                </span>
            </h1>
        </div>
        <div class="po-sub-c">
            <h1 class="po-sub">
                We design dreams
            </h1>
        </div>
    </div>
    <!-- page 1 ends -->

    <!-- page 1 begins -->
    <!-- page 1 ends -->
</body>

</html>
